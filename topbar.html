<!-- top nav bar unit -->

<div class="modal" id="signinModal">
	<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Signin to your account</h4>
        </div>
        <div class="modal-body">
          <form class="form-join" method="post" action="s/signin">
            <fieldset>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="">
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">SIGN IN</button>
            </form>
        </div>
      </div>
    </div>
</div>  

<div class="modal" id="joinModal">
	<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Create your account</h4>
        </div>
        <div class="modal-body">
          <form class="form-join" method="post" action="s/signup">
            <fieldset>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="">
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">JOIN</button>
            </form>
        </div>
      </div>
    </div>
</div>  


<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="brand" href="#">SimpleLogin</a>
    <div class="nav-collapse collapse pull-right">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">HOME</a></li>
      {% if loggedin %}
        <li class="dropdown">
          <a class="nav pull-right" data-toggle="dropdown" href="#">{{firstname}} {{lastname}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="/s/signout">SIGN OUT</a></li>
          </ul>
        </li>
        </ul>
      {% else %}
            <li><a href="#signinModal" data-toggle="modal">SIGN IN</a></li>
        </ul>
        <button class="btn btn-default navbar-btn pull-right" data-toggle="modal" href="#joinModal">JOIN</button>
      {% endif %}
    </div>
  </div>
</div>
